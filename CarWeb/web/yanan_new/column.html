<script>
   function loadSlide() {
       $(".slideShow").each(function(){
           var $e = $(this) ;
           var $txt = $e.siblings('.slideText');
           $e.cycle({
               fx: 'scrollLeft',
               pause: true,
               pager: $e.siblings('.slideSign'),
               activePagerClass:"curSlide",
               pagerAnchorBuilder:function (i, pic) {
                   return '<img src="images/clear.gif" class="ssgin"/>';
               },
               before: function (prev, next) {
                   if (prev !== next) $txt.fadeTo('normal', 0);
               },
               after: function (prev, next) {
                   var $img = $(next) ;
                   $txt.text($img.data('title')).fadeTo('normal', 0.75);
               }
           }).on('click', 'img', function () {
                       window.open($(this).data('link'));
                   });
       }) ;
   }
</script>
